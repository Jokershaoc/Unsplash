<script type="text/javascript">
    $(".subnit-btn").click(function(){
        if(!$(".input-uername").val() || !$(".input-password").val() || !$(".input-password-again").val()){
            $(".modal-body p").html("输入框不能为空");
            $('#myModal').modal();
            return false;
        }
        if($(".input-password").val() != $(".input-password-again").val()){
            $(".modal-body p").html("两次输入密码不一致");
            $('#myModal').modal();
            return false;
        }
        var param = {
            username:$(".input-uername").val(),
            password:$(".input-password").val()
        };
        $.ajax({
            url:"/user/register",
            dataType:"json",
            data:JSON.stringify(param),
            type:"POST",
            contentType:"application/json",
            success:function(data){
                if(data.status == 0){
                    window.sessionStorage.setItem("userId",data.body._id);
                    location.href = "perfect.html";
                }else{
                    $(".modal-body p").html(data.msg);
                    $('#myModal').modal();
                }
            }
        });
    });
</script>
