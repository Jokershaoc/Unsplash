<script type="text/javascript">
    var userId =  window.sessionStorage.getItem("userId");

    $.ajax({
        url:"/user/info?id="+userId,
        dataType:"json",
        type:"GET",
        success:function(data){
            var str = '<p class="user-detail" style="position: absolute;right:380px;top:14px;">' +
                    '<img style="margin-top:-7px;border: solid 1px #aaa;width:40px;height:40px;margin-right:15px;border-radius:100%;" src="'+data.body.img+'" />' +
                    '<span style="font-size: 16px;color:#000;">'+data.body.username+'</span></p>';
            $(".base-info").append(str);
            $(".user-detail").click(function(){
                location.href = "info.html";
            });
        }
    });

    $.ajax({
        url:"/user/info?id="+userId,
        dataType:"json",
        type:"GET",
        success:function(data){
           if(data.status == 0){
               var str = "<p><img style='width:260px;' src='"+data.body.img+"' /></p>" +
                       "<p><span>用户名：</span><span>"+data.body.username+"</span></p>"+
                       "<p><span>年龄：</span><span>"+data.body.age+"</span></p>" +
                       "<p><span>性别：</span><span>";
               if(data.body.sex == 0){
                   str += "男";
               }else{
                   str += "女";
               }
                str += "</span></p>"+
                        "<p><span>爱好：</span><span>"+data.body.hobby+"</span></p>"+
                        "<p><span>简介：</span><span>"+data.body.indroduction+"</span></p>" +
                        "";
                $(".image-upload").append(str);
           }
        }
    });
    $.ajax({
        url:"/user/loveImg?userId="+userId,
        dataType:"json",
        type:"GET",
        success:function(data){
            $(".love-img").empty();
            var str = "";
            data.body.reverse();
            for(var i = 0; i < data.body.length;i++){
                str += "<div class='col-md-3'>" +
                        "<a style='display: inline-block' href='detail.html?id="+data.body[i]._id+"'>" +
                        "<img style='width:200px;height:200px;' src='"+data.body[i].img+"' />" +
                        "</a></div>";
            }
            console.log(str);
            $(".love-img").append(str);
        }
    });
    // 获取我的上传图片
    $.ajax({
        url:"/user/upload?userId="+userId,
        dataType:"json",
        type:"GET",
        success:function(data){
            $(".upload-img").empty();
            var str = "";
            data.body.reverse();
            for(var i = 0; i < data.body.length;i++){
                str += "<div class='col-md-3'>" +
                        "<a style='display: inline-block' href='detail.html?id="+data.body[i]._id+"'>" +
                        "<img style='width:200px;height:200px;' src='"+data.body[i].img+"' />" +
                        "</a></div>";
            }
            console.log(str);
            $(".upload-img").append(str);
        }
    });

</script>
